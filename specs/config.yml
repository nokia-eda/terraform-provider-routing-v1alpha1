provider:
  name: routing

data_sources:
  app_group:
    read:
      path: /apps/routing.eda.nokia.com
      method: GET

  attachment_lookup:
    read:
      path: /workflows/v1/routing.eda.nokia.com/v1alpha1/namespaces/{namespace}/attachmentlookups/{name}
