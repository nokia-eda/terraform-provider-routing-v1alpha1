      method: GET

  default_interface_list:
    read:
      path: /apps/routing.eda.nokia.com/v1alpha1/namespaces/{namespace}/defaultinterfaces
      method: GET

  default_router:
    read:
      path: /apps/routing.eda.nokia.com/v1alpha1/namespaces/{namespace}/defaultrouters/{name}
      method: GET

  default_router_list:
    read:
      path: /apps/routing.eda.nokia.com/v1alpha1/namespaces/{namespace}/defaultrouters
      method: GET

  drain:
